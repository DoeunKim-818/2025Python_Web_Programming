<head>
    <meta charset = "UTF-8">
    <title>출석부</title>
</head>
<body>
    <h2>등록된 학생 목록</h2>
    <table border="1">
        <tr>
<th>이름</th><th>학과</th><th>학번</th>
</tr>
            {% for s in students %} <!--{%}는 장고에서 제공하는 for문-->
        <tr>
            <td>{{s.name}}</td>
            <td>{{s.department}}</td>
            <td>{{s.student_id}}</td>
        </tr>
        {%empty%} <!--예외처리 구문-->
        <tr>
            <td colspan="3">No data</td>
        </tr>
        {%endfor%}

    </table>
    <h2>학생정보입력</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">등록</button>
</form>
</body>
